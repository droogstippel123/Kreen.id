<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-green-50 via-yellow-50 to-green-100 font-sans">

  <!-- Header -->
  <header class="flex items-center justify-between px-8 py-4 bg-white shadow-md fixed top-0 left-0 w-full z-50">
    <h1 class="text-xl font-bold text-gray-800">KreN.id</h1>
    <nav>
      <ul class="flex gap-6 text-gray-700 font-medium">
        <li><a href="index.html" class="hover:text-green-600">Home</a></li>
        <li><a href="barang.html" class="hover:text-green-600">Barang</a></li>
        <li><a href="workshop.html" class="hover:text-green-600">Workshop</a></li>
        <li><a href="umkm.html" class="text-green-600 font-semibold">Gabung UMKM</a></li>
      </ul>
    </nav>
  </header>
    
    <!-- Tombol ke Form -->
    <a href="#formUMKM" 
       class="inline-block bg-green-600 text-white px-8 py-3 rounded-xl font-semibold shadow hover:bg-green-700 transition transform hover:scale-105">
       ðŸš€ Daftar Sekarang
    </a>
  </main>

  <!-- Form Section -->
  <section id="formUMKM" class="pb-16 px-6 md:px-16 max-w-3xl mx-auto">
    <form class="bg-white shadow-lg rounded-2xl p-8 space-y-6 mt-12 border border-gray-100">

      <h3 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Formulir Pendaftaran UMKM</h3>

      <div>
        <label class="block text-gray-700 font-medium mb-2">Nama Usaha</label>
        <input type="text" required placeholder="Masukkan nama usaha"
          class="w-full border border-gray-300 rounded-xl px-4 py-2 focus:ring-2 focus:ring-green-500 focus:outline-none">
      </div>

      <div>
        <label class="block text-gray-700 font-medium mb-2">Pemilik Usaha</label>
        <input type="text" required placeholder="Nama pemilik usaha"
          class="w-full border border-gray-300 rounded-xl px-4 py-2 focus:ring-2 focus:ring-green-500 focus:outline-none">
      </div>

      <div>
        <label class="block text-gray-700 font-medium mb-2">Email</label>
        <input type="email" required placeholder="contoh@email.com"
          class="w-full border border-gray-300 rounded-xl px-4 py-2 focus:ring-2 focus:ring-green-500 focus:outline-none">
      </div>

      <div>
        <label class="block text-gray-700 font-medium mb-2">Nomor WhatsApp</label>
        <input type="tel" required placeholder="08xxxxxxxxxx"
          class="w-full border border-gray-300 rounded-xl px-4 py-2 focus:ring-2 focus:ring-green-500 focus:outline-none">
      </div>

      <div>
        <label class="block text-gray-700 font-medium mb-2">Deskripsi Usaha</label>
        <textarea required placeholder="Ceritakan singkat tentang usaha Anda"
          class="w-full border border-gray-300 rounded-xl px-4 py-2 focus:ring-2 focus:ring-green-500 focus:outline-none"></textarea>
      </div>

      <div>
        <label class="block text-gray-700 font-medium mb-2">Kategori Usaha</label>
        <select required 
          class="w-full border border-gray-300 rounded-xl px-4 py-2 focus:ring-2 focus:ring-green-500 focus:outline-none">
          <option value="">-- Pilih Kategori --</option>
          <option value="kerajinan">Kerajinan</option>
          <option value="fashion">Fashion</option>
          <option value="makanan">Makanan & Minuman</option>
          <option value="jasa">Jasa</option>
        </select>
      </div>

      <div>
        <label class="block text-gray-700 font-medium mb-2">Upload Logo / Foto Usaha</label>
        <input type="file" accept="image/*" required
          class="w-full border border-gray-300 rounded-xl px-4 py-2 focus:ring-2 focus:ring-green-500 focus:outline-none bg-gray-50">
      </div>

      <div class="text-center">
        <button type="submit"
          class="bg-green-600 text-white px-8 py-3 rounded-xl font-semibold shadow hover:bg-green-700 transition transform hover:scale-105">
          Kirim Pendaftaran
        </button>
      </div>
    </form>

    <!-- Tombol Back -->
    <div class="flex justify-center mt-8">
      <a href="index.html" 
         class="inline-block bg-green-600 text-white px-6 py-2 rounded-xl font-medium shadow hover:bg-green-700 transition">
         â¬… Back
      </a>
    </div>
  </section>

  <!-- Footer -->
  <footer class="py-6 text-center bg-green-700 text-white mt-16 shadow-inner">
    <p>&copy; 2025 KreN.id. All rights reserved.</p>
  </footer>
</body>
</html>
