<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Register - KreN.id</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-green-50 via-yellow-50 to-green-100 font-sans">

  <!-- Header -->
  <header class="flex items-center justify-between px-8 py-4 bg-white shadow-md fixed top-0 left-0 w-full z-50">
    <h1 class="text-xl font-bold text-gray-800">KreN.id</h1>
    <nav>
      <ul class="flex gap-6 text-gray-700 font-medium">
        <li><a href="index.html" class="hover:text-green-600">Home</a></li>
        <li><a href="about.html" class="hover:text-green-600">Tentang</a></li>
        <li><a href="barang.html" class="hover:text-green-600">Barang</a></li>
        <li><a href="workshop.html" class="hover:text-green-600">Workshop</a></li>
        <li><a href="UMKM.html" class="hover:text-green-600">Gabung UMKM</a></li>
        <li><a href="login.html" class="text-green-600 font-semibold">Login</a></li>
      </ul>
    </nav>
  </header>

  <!-- Auth Form -->
  <main class="pt-28 pb-16 px-6 md:px-16 max-w-lg mx-auto">
    <div class="bg-white shadow-md rounded-2xl p-8">
      <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Login ke Akun Anda</h2>
      <form class="space-y-4">
        <div>
          <label class="block text-gray-700 mb-1">Email</label>
          <input type="email" placeholder="Masukkan email"
            class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-green-500" required>
        </div>
        <div>
          <label class="block text-gray-700 mb-1">Password</label>
          <input type="password" placeholder="Masukkan password"
            class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-green-500" required>
        </div>
        <button type="submit" class="w-full bg-green-600 text-white py-3 rounded-lg shadow hover:bg-green-700 transition">
          Login
        </button>
      </form>
      <p class="mt-6 text-center text-gray-600">Belum punya akun? 
        <a href="#register" onclick="showRegister()" class="text-green-600 font-medium hover:underline">Daftar disini</a>
      </p>
    </div>

    <!-- Register -->
    <div id="registerForm" class="bg-white shadow-md rounded-2xl p-8 mt-10 hidden">
      <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Daftar Akun Baru</h2>
      <form class="space-y-4">
        <div>
          <label class="block text-gray-700 mb-1">Nama Lengkap</label>
          <input type="text" placeholder="Masukkan nama lengkap"
            class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-green-500" required>
        </div>
        <div>
          <label class="block text-gray-700 mb-1">Email</label>
          <input type="email" placeholder="contoh@email.com"
            class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-green-500" required>
        </div>
        <div>
          <label class="block text-gray-700 mb-1">Password</label>
          <input type="password" placeholder="Buat password"
            class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-green-500" required>
        </div>
        <button type="submit" class="w-full bg-green-600 text-white py-3 rounded-lg shadow hover:bg-green-700 transition">
          Daftar
        </button>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="py-6 text-center bg-green-700 text-white mt-16">
    <p>&copy; 2025 KreN.id. All rights reserved.</p>
  </footer>

  <script>
    function showRegister() {
      document.getElementById("registerForm").classList.remove("hidden");
      window.scrollTo(0, document.body.scrollHeight);
    }
  </script>
</body>
</html>
